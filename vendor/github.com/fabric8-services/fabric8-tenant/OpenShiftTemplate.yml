---
apiVersion: v1
kind: Template
metadata:
  name: fabric8-tenant-service
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: f8tenant
    name: f8tenant
  spec:
    replicas: 1
    selector:
      app: f8tenant
      deploymentconfig: f8tenant
    strategy:
      resources:
        limits:
          memory: 1Gi
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: f8tenant
          deploymentconfig: f8tenant
      spec:
        containers:
        - env:
          - name: F8_POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: f8tenant
                key: postgres.host
          - name: F8_POSTGRES_PORT
            valueFrom:
              secretKeyRef:
                name: f8tenant
                key: postgres.port
          - name: F8_POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: f8tenant
                key: postgres.user
          - name: F8_POSTGRES_DATABASE
            valueFrom:
              secretKeyRef:
                name: f8tenant
                key: postgres.database
          - name: F8_POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: f8tenant
                key: postgres.password
          - name: F8_POSTGRES_CONNECTION_MAXIDLE
            valueFrom:
              configMapKeyRef:
                name: f8tenant
                key: postgres.connection.maxidle
          - name: F8_POSTGRES_CONNECTION_MAXOPEN
            valueFrom:
              configMapKeyRef:
                name: f8tenant
                key: postgres.connection.maxopen
          - name: F8_KEYCLOAK_URL
            valueFrom:
              configMapKeyRef:
                name: f8tenant
                key: keycloak.url
          - name: F8_OPENSHIFT_TENANT_MASTERURL
            valueFrom:
              configMapKeyRef:
                name: f8tenant
                key: openshift.tenant.masterurl
          - name: F8_OPENSHIFT_SERVICE_TOKEN
            valueFrom:
              secretKeyRef:
                name: openshift-online-tokens
                key: dsaas-service-token
          - name: F8_TEMPLATE_RECOMMENDER_EXTERNAL_NAME
            valueFrom:
              configMapKeyRef:
                name: f8tenant
                key: template.recommender.external.name
          - name: F8_TEMPLATE_RECOMMENDER_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: f8tenant
                key: template.recommender.api.token
          - name: F8_TEMPLATE_DOMAIN
            valueFrom:
              configMapKeyRef:
                name: f8tenant
                key: template.domain
          image: registry.devshift.net/fabric8-services/fabric8-tenant:${IMAGE_TAG}
          imagePullPolicy: Always
          name: f8tenant
          ports:
          - containerPort: 8080
            protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/status
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 1
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/status
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 1
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
    triggers:
    - type: ConfigChange
- apiVersion: v1
  kind: Service
  metadata:
    name: f8tenant
  spec:
    ports:
      - protocol: TCP
        port: 80
        targetPort: 8080
    selector:
      deploymentconfig: f8tenant
parameters:
- name: IMAGE_TAG
  value: latest
